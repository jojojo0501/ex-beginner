<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>ユーザー登録</h3>
	<form th:action="@{/exam04/user-registration}" method="POST" th:object="${userForm}">
		<div>
			<div class="error" th:errors="*{name}" style="color:red;">エラーメッセージ</div>
			<label for="name">名前:</label>
			<input id="name" type="text" name="name" th:field="*{name}">
		</div>
		<div>
			<div class="error" th:errors="*{age}" style="color:red;">エラーメッセージ</div>
			<label for="age">年齢:</label>
			<input id="age" type="text" name="age" th:field="*{age}">
		</div>
		<div>
			<div class="error" th:errors="*{comment}" style="color:red;">エラーメッセージ</div>
			<label for="comment">コメント:</label><br>
			<textarea id="comment" name="comment" cols="35" rows="10" th:field="*{comment}"></textarea>
		</div>
		<div>
			<button type="submit">登録</button>
		</div>
	</form>
</body>
</html>
